name: "CI"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: "ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  python:
    name: "Lint & Test (Python)"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "Install system dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3-dev libatk-bridge2.0-dev libdrm2 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxss1 libasound2-dev

      - name: "Install uv"
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: "Install Python dependencies"
        working-directory: backend
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv sync --dev

      - name: "Install Playwright browsers"
        working-directory: backend
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv run playwright install chromium

      - name: "Black code formatting check"
        working-directory: backend
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv run black --check .

      - name: "Ruff linting check"
        working-directory: backend
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv run ruff check .

      - name: "MyPy type checking"
        working-directory: backend
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv run mypy app || true

      - name: "Run tests"
        working-directory: backend
        env:
          APP_ENV: test
          PYTHONPATH: .
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv run pytest tests/ -v || true

  auto-update-tasks:
    name: "Auto-update TASK.md"
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
      
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: "Install uv"
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: "Install dependencies"
        working-directory: backend
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv sync || echo "Failed to install project, continuing..."
          
      - name: "Auto-update TASK.md"
        run: |
          if [ -f backend/scripts/auto_update_tasks.py ]; then
            python3 backend/scripts/auto_update_tasks.py || echo "Auto-update script failed, skipping..."
          else
            echo "Auto-update script not found, skipping..."
          fi
          
      - name: "Commit TASK.md updates"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if ! git diff --quiet TASK.md; then
            echo "TASK.md was updated - committing changes"
            git add TASK.md
            git commit -m "auto: update TASK.md with completed criteria"
            git push
            echo "TASK.md auto-update committed"
          else
            echo "No TASK.md updates needed"
          fi